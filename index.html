<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player M3U8 — AutoFollow</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7/dist/hls.min.js" defer></script>
  <script src="poll-latest.js" defer></script>
</head>
<body>
  <!-- Barre de contrôle masquée par défaut, visible quand la souris touche le haut -->
  <header id="controls" class="controls">
    <div class="controls-inner">
      <label class="row">
        <span>URL m3u8 (lecture seule — suivie automatiquement)</span>
        <input id="m3u8Input" placeholder="https://.../playlist.m3u8?token=..." readonly />
      </label>
      <label class="row toggle">
        <input type="checkbox" id="autoFollow" checked />
        <span>Suivre automatiquement</span>
      </label>
      <span id="status" class="status">—</span>
    </div>
  </header>

  <!-- Hotzone pour provoquer l’affichage du header au survol du haut -->
  <div id="hotzone"></div>

  <!-- Surface vidéo plein écran flexible -->
  <main id="stage">
    <video id="player" class="video" muted="false" controls playsinline></video>
  </main>
</body>
</html>
