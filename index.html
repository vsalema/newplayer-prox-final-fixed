<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NewPlayer — HLS Auto-Track</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7/dist/hls.min.js"></script>
  <script defer src="config.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>NewPlayer — HLS m3u8</h1>
  </header>

  <main>
    <section class="controls">
      <div class="row">
        <label for="inputUrl">URL m3u8</label>
        <input id="inputUrl" type="text" placeholder="https://.../playlist.m3u8?token=..." autocomplete="off" />
        <button id="btnPlay" class="primary">Lire</button>
      </div>

      <div class="row">
        <label for="pollMs">Polling (ms)</label>
        <input id="pollMs" type="number" min="5000" step="1000" />
        <label class="chk">
          <input id="autoTrack" type="checkbox" />
          Suivre automatiquement <code>data/latest.json</code>
        </label>
        <button id="btnForceRefresh">Forcer rechargement</button>
      </div>

      <div class="row">
        <button id="btnSave" class="secondary">Enregistrer config locale</button>
        <button id="btnReset" class="danger">Réinitialiser</button>
        <span id="status"></span>
      </div>
    </section>

    <section class="player">
      <video id="video" controls playsinline></video>
    </section>
  </main>

  <footer>
    <small>Tout en même origine. Aucun contournement CORS. URLs relatives uniquement.</small>
  </footer>
</body>
</html>
